<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glerbo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      position: relative;
    }
    img {
      max-width: 300px;
      margin-top: 60px;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      text-align: center;
    }
    .ticker {
      font-size: 2rem;
      font-weight: bold;
      color: #222;
    }
    .x-button {
      display: inline-block;
      margin-top: 12px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .x-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <img src="glerbo.png" alt="" />
  <div class="footer">
    <div class="ticker">$GLERBO</div>
    <a class="x-button" href="https://x.com/GlerboCoin" target="_blank">Join the X Community</a>
  </div>
</body>
</html>
